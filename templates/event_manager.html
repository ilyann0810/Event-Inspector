

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container" id="cnt" >
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/static/images/logo.png">
                    <h2>INSPEC<span class="danger">TOR</span></h2>
                    <div class="close">
                    <span class="material-symbols-outlined">close</span>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <a href="/" class="active">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="event_manager.html">
                    <span class="material-symbols-outlined">event</span>
                    <h3>Event Manager</h3>
                </a>

                <a href="Add customer.html">
                    <span class="material-symbols-outlined">person_add</span>
                    <h3>Add Customer</h3>
                </a>

                 <a href="edit_customer.html">
                    <span class="material-symbols-outlined">edit</span>
                    <h3>Edit Customer</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        unknown_document
                        </span>
                    <h3>Request</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        logout
                        </span>
                    <h3>Logout</h3>
                </a>

               
  
            </div>
        </aside>
        <main>
            <h1>Event Manager</h1>
            <div class="list_file">
                
                
                {% for case in cases %}
                <div class="file">
                    <a href="{{ url_for('file_page', case_id=case.id) }}">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                        <path fill="#FFA000" d="M40,12H22l-4-4H8c-2.2,0-4,1.8-4,4v8h40v-4C44,13.8,42.2,12,40,12z"></path><path fill="#FFCA28" d="M40,12H8c-2.2,0-4,1.8-4,4v20c0,2.2,1.8,4,4,4h32c2.2,0,4-1.8,4-4V16C44,13.8,42.2,12,40,12z"></path>
                        </svg>
                    <p>{{ case.name }}</p>
                </a>
                </div>
                
                {% endfor %}


            </div>
          
            
        </main>
        <div class="right">
            
            <div class="card-container">
                <h2>Recent Updates</h2>
                <div class="card">

                </div>
            <button  onclick="openForm()" class="login-button">Add Case</button>
            </div>
        </div>
    </div>
    <div class="main-content2">
        <div class="popup" id="myForm">
            <form id="login-form" class="login-form" method="POST">
                <div class="horizontal-form">
                    <div class="input-group">
                        <label for="Case_Name">Case Name :</label >
                        <input type="text" id="Case_Name" name="Case_Name" required>
                    </div>
                    
                </div>
                <div class="button_list">
                    <button type="submit" class="login-button">Submit</button>
                    <button  onclick="closeForm()"  class="login-button">Cancel</button>
                </div>
                
            </form>
            
        </div>  
    </div>
</body>
</html>

<script>
    function openForm() {
        
        document.getElementById("myForm").style.display = "block";
      
        
        document.getElementById("cnt").classList.add('blur-background');
    }   
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
      document.getElementById("cnt").classList.remove('blur-background');
    }
    </script>
